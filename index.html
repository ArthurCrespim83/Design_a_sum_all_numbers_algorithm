<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de Intervalo de Números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Soma de Intervalo</h1>

      <div class="input-group">
        <label for="num1">Primeiro Número:</label>
        <input type="number" id="num1" placeholder="Digite um número" />
      </div>

      <div class="input-group">
        <label for="num2">Segundo Número:</label>
        <input type="number" id="num2" placeholder="Digite outro número" />
      </div>

      <button id="calculateBtn">Calcular Soma</button>

      <div id="result">
        <h2>Resultado:</h2>
        <p id="sumResult">-</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
